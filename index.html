<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="editing">
    <form id="signupForm">
        <label style="font-weight: bolder; font-size: large;" for="email">Email</label>
        <br>
        <br>
        <input placeholder="Enter your Email" class="improve" type="email" name="email" id="email" required>
        <div id="emailError" class="error"></div>
        <br>
        <br>
        <label style="font-weight: bolder; font-size: large;" for="password">Password</label>
        <br>
        <br>
        <input placeholder="Enter your Password" class="improve" type="password" name="password" id="password"required>
        <div id="passwordError" class="error"></div>
        <div class="success"></div>
        <br>
        <br>
        <button class="btn" type="submit">Submit</button>
    </form>
</div>




    <script src="script.js"></script>
</body>
</html>
